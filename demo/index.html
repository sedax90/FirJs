<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FirJS Demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./../lib/styles/css/workflow-tree.css">
    <link rel="stylesheet" href="./page.css">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap shadow">
        <a class="navbar-brand col-auto me-0 px-3 fs-6">FirJs Demo</a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 text-secondary">Full demo</a></li>
            <li><a href="custom.html" class="nav-link px-2 text-white">Custom components</a></li>
        </ul>
        <div class="mx-3">
            <button id="redrawBtn" class="btn text-light" type="button" title="Refresh">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button type="button" class="btn btn-primary" id="changeFlowMode">Change flow mode</button>
            <button type="button" class="btn btn-secondary" id="centerWorkflow">Center</button>
            <a type="button" class="btn btn-dark ms-1" href="https://github.com/sedax90/FirJs/blob/main/README.md"
                target="_blank">
                <i class="bi bi-github"></i>
                <span class="ms-1">
                    Guide
                </span>
            </a>
        </div>
    </header>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 sidebar collapse d-flex flex-column">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <div class="px-3">
                        <h4>Drag me!</h4>
                        <ul class="nav flex-column mt-3">
                            <li class="nav-item mb-2">
                                <a draggable="true" data-type="task"
                                    class="draggable list-group-item list-group-item-action d-flex align-items-center gap-3 py-3 px-2 bg-white border rounded">
                                    <span class="text-primary" style="font-size: 2em;">
                                        <i class="bi bi-gear"></i>
                                    </span>
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0">Task</h6>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a draggable="true" data-type="map"
                                    class="draggable list-group-item list-group-item-action d-flex align-items-center gap-3 py-3 px-2 bg-white border rounded">
                                    <span class="text-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                            fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                            <path
                                                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                                            <path fill-rule="evenodd"
                                                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                                        </svg>
                                    </span>
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0">Map</h6>
                                            <p class="mb-0 opacity-75">for/while</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a draggable="true" data-type="choice"
                                    class="draggable list-group-item list-group-item-action d-flex align-items-center gap-3 py-3 px-2 bg-white border rounded">
                                    <span class="text-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                            fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z" />
                                            <path
                                                d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z" />
                                        </svg>
                                    </span>
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0">Choice</h6>
                                            <p class="mb-0 opacity-75">if/switch</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a draggable="true" data-type="terminator"
                                    class="draggable list-group-item list-group-item-action d-flex align-items-center gap-3 py-3 px-2 bg-white border rounded">
                                    <span class="text-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                            fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z" />
                                        </svg>
                                    </span>
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0">Terminator</h6>
                                            <p class="mb-0 opacity-75">End</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main id="main-col" class="col overflow-hidden d-flex flex-column position-relative"
                style="height: calc(100vh - 56px);">
                <div class="top-bar bg-white w-100" style="height: 50px; top: 0; z-index: 1;"></div>
                <div class="position-relative">
                    <div id="root" class="root"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./../lib/dist/index.js"></script>
    <script src="./index.js"></script>
</body>

</html>
